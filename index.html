<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Espace Élèves</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #42a5f5;
      background-image: url('https://i.imgur.com/38Y7xND.png'); /* image type carte vacances */
      background-repeat: no-repeat;
      background-position: left center;
      background-size: 40%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      margin-right: 60px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      margin: 0;
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    .avatar {
      width: 80px;
      display: block;
      margin: 15px auto;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #e0e0e0;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    button:hover {
      background-color: #d5d5d5;
    }

    small {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-bottom: 15px;
    }

    #error-message {
      color: red;
      font-size: 13px;
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Espace Élèves</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar" class="avatar">
    <small>* champs obligatoires</small>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Identifiant *</label>
        <input type="email" id="email" name="email" placeholder="Saisissez votre identifiant" required>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe *</label>
        <input type="password" id="password" name="password" placeholder="Saisissez votre mot de passe" required>
      </div>

      <button type="submit">Se connecter</button>
    </form>
    <p id="error-message">Identifiants incorrects</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      const validEmail = "admin@example.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        window.location.href = "Modification.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
