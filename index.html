<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Espace Élèves</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #42a5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
      padding: 30px;
      text-align: center;
    }

    .login-container h2 {
      margin-top: 0;
      font-weight: normal;
      color: #444;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-login {
      background-color: #e0e0e0;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #d5d5d5;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    small {
      display: block;
      margin-bottom: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Pronote_icon.svg/512px-Pronote_icon.svg.png" alt="Logo" class="logo">
    <h2>Espace Élèves</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" class="avatar" alt="avatar élève">
    <small>* champs obligatoires</small>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Identifiant *</label>
        <input type="email" id="email" name="email" placeholder="Saisissez votre identifiant" required>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe *</label>
        <input type="password" id="password" name="password" placeholder="Saisissez votre mot de passe" required>
      </div>

      <button type="submit" class="btn-login">Se connecter</button>
    </form>
    <p id="error-message">Identifiants incorrects</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      const validEmail = "admin@example.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        window.location.href = "Modification.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
