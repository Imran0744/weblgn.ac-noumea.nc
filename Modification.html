<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message d'avertissement</title>

    body {
      background-color: black;
      color: red;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      font-size: 2em;
      border: 2px solid red;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>
  <div class="message">
    ⚠️ VOILÀ ! VOUS VOUS ÊTES FAIT PIRATER ⚠️<br><br>
    À l'avenir, ne cliquez pas sur n'importe quoi !!!
  </div>
</body>
</html>
